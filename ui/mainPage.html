<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; height: 100vh; }
        .header-container {
            width: 100%;
            max-width: none;
            margin: 80px 0 32px 0;
            background: #fff;
            padding: 32px 0;
            border-radius: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container {
            width: 500px;
            max-width: 90vw;
            min-height: 0;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: static;
            top: auto;
            left: auto;
            transform: none;
        }
        h1 { margin-bottom: 32px; }
        .btn { display: block; margin: 16px auto; width: 90%; max-width: 300px; padding: 14px; font-size: 16px; border: none; border-radius: 4px; background: #1976d2; color: #fff; cursor: pointer; transition: background 0.2s; text-decoration: none; box-sizing: border-box; }
        .btn:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 style="text-align:center; margin:0;">Glasgow Household Waste and Recycling Centre Booking</h1>
    </div>
    <div style="width:100%;display:flex;justify-content:center;margin-bottom:48px;">
        <img src="/Screenshot 2025-10-06 173718.png" alt="Screenshot" style="max-width:1400px;width:45vw;max-height:600px;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,0.15);background:#fff;">
    </div>
    <div class="container">
        <a href="#" class="btn" id="profileBtn">Go to Profile</a>
        <a href="bookAppointmentPage.html" class="btn">Make a Booking</a>
    </div>
    <script src="src/mainPageScript.ts"></script>
</body>
</html>
